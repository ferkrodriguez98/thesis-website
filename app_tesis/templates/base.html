{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Tesis{% endblock %}</title>
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <style>
        /* Custom CSS for radio buttons */
        input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #ccc; /* White border for unchecked state */
            border-radius: 50%;
            outline: none;
            background-color: #fff; /* White background for unchecked state */
            cursor: pointer;
        }
    
        /* Style for when the radio button is checked */
        input[type="radio"]:checked {
            background-color: #68D391; /* Use the same color as bg-green-200 for the checked state */
            border: 2px solid #68D391; /* Use the same border color as bg-green-200 for the checked state */
        }

        /* Style the Next button when it's disabled */
        .next-button:disabled {
            background-color: #ccc; /* Set the button background to gray */
            cursor: not-allowed; /* Change cursor to not-allowed */
        }

        .next-button-2:disabled {
            background-color: #ccc; /* Set the button background to gray */
            cursor: not-allowed; /* Change cursor to not-allowed */
        }
    </style>
    
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="hidden md:block">
                    <ul class="flex items-center">
                        <li class="mr-6"><a class="text-gray-600 hover:text-gray-800 font-medium" href="/">Inicio</a></li>
                        <li class="mr-6"><a class="text-gray-600 hover:text-gray-800 font-medium" href="#">Informaci√≥n</a></li>
                    </ul>
                </div>
                <div class="flex items-center">
                    <ul class="flex items-center">
                        <li><a class="text-gray-600 hover:text-gray-800 font-medium" href="{% url 'app_tesis:person_form' %}">Participar</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <main class="container mx-auto py-6 px-4">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
